<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./imagens/lupa.ico">
    <title>NPS</title>

    <style>

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
        }

        .bloco_login {
        	display: block;
            position: absolute;
            min-width: 180px;
            margin: 0 auto;
            z-index: 100000;
            background-color: rgba(255, 255, 255, 0);
            top: 50%;
            left: 50%;
            padding: 10px;
            transform: translate;
            transform: translate(-50%, -50%);
            border: 4px solid #ffffff00;
            border-radius: 20px;
        }

        #bloco_principal_menu {
            display: none;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            width: 99%;
            padding: 0 0 10px 0;
            background-color: rgb(255, 255, 255);
            border: 1px solid rgb(187, 187, 187);
            border-radius: 0px;
            margin: 5px;
            box-shadow: 1px 2px 5px 1px rgb(64 60 67 / 16%);
        }

        #bloco_usuario {
            display: flex;
            width: 100%;
            height: 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px; 
            border: 1px solid rgb(187, 187, 187);
            border-radius: 0px;
            box-shadow: 1px 2px 5px 1px rgb(64 60 67 / 16%);
        }

        #bloco_usuario_logo {
            display: block;
            width: fit-content;
            background-color: none;
        }
        #bloco_usuario_logo img{
            height: 50px;
            width: auto;
        }

        #bloco_usuario_titulo {
            display: block;
            width: fit-content;
            background-color: none;
        }

        #bloco_usuario_titulo h1{
            display: block;
            font-size: 1.4em;
            width: fit-content;
            color: #586afe;
        }

        #bloco_usuario_menu {
            display: flex;
            width: fit-content;
            flex-direction: row;
            justify-content: flex-end;
            background-color: none;
        }


        .bt_opcoes_usuario {
            position: relative;
            display: block;
            border-radius: 5px;
            padding: 10px;
            margin: 2px;
            cursor: pointer;
            box-sizing: border-box;
            width: auto;
            height: auto;
            color: #fff;
            border: none;
            font-size: 1.1em;
            font-weight: 600;
            transition: all 0.3s ease-in-out;
            z-index: 1;
            overflow: hidden;
        }

        #sair {
            background-color: rgb(255, 58, 58);
        }

        #sair:hover {
            background-color: rgb(192, 53, 53);
        }

        #pagina_indicadores {
            background-color: rgb(155, 69, 217);
        }

        #pagina_indicadores:hover {
            background-color: rgb(109, 50, 151);
        }

        #id_bloco_pesquisa {
            display: block;
            position: relative;
            width: min-content;
            min-width: 300px;
            margin: 10px;
            z-index: 100000;
            background-color: #ffffff;
            padding: 10px;
            border: 1px solid rgb(187, 187, 187);
            border-radius: 8px;
            box-shadow: 1px 2px 5px 1px rgb(64 60 67 / 16%);
        }


        #pesquisa {
            position: relative;
            display: block;
            background-color: rgb(67, 167, 0);
            border-radius: 5px;
            box-shadow: rgba(149, 149, 149, 0.527) 0px 0px 2px 2px;
            padding: 10px;
            margin: 10px auto;
            background-repeat: no-repeat;
            cursor: pointer;
            box-sizing: border-box;
            width: auto;
            height: auto;
            color: #fff;
            border: none;
            font-size: 1.1em;
            font-weight: 600;
            transition: all 0.3s ease-in-out;
            z-index: 1;
            overflow: hidden;
        }
        
        #pesquisa:hover {
            background-color: rgb(37, 90, 1);
        }

        #input_cpf {
            width: 150px;
            height: 30px;
            display: block;
            margin: 5px auto;
            border-radius: 5px;
            border: 2px solid #323232;
            background-color: #fff;
            box-shadow: rgba(149, 149, 149, 0.527) 0px 0px 2px 2px;
            font-size: 15px;
            font-weight: 600;
            color: #323232;
            padding: 5px 5px;
            outline: none;
            }

        #input_cpf::placeholder {
            color: #666;
            opacity: 0.8;
            }

        #input_cpf:focus {
            border: 2px solid #2d8cf0;
            }

        #label_input_cpf {
            display: block;
            position: relative;
            margin: 0 auto;
            color: black;
            text-align: center;
            font-size: 1.2em;
            font-weight: 900;
        }



        #resultados {
            display: none;
            position: relative;
            margin: 5px;
            width: 99%;
            z-index: 100000;
            flex-direction: column;
            background-color: rgb(255, 255, 255);
            padding: 5px;
            border: 1px solid rgb(187, 187, 187);
            border-radius: 0px;
            box-shadow: 1px 2px 5px 1px rgb(64 60 67 / 16%);
        }

        #tabela {
            border: none;
            background-color: white;
            overflow-x:auto;
            border-collapse: collapse;
            border-spacing: 4px;
        }

        #tabela thead tr th {
            background-color: #ffabe4;
            border-radius: 0px;
            border-right: 2px solid rgb(133, 133, 133);
            border-left: 2px solid rgb(133, 133, 133);
            border-top: 2px solid rgb(5, 5, 5);
            border-bottom: 2px solid rgb(0, 0, 0);
            color: black;
            text-align: center;
            font-weight: 900;
            font-size: 1em;
            padding: 2px 5px;
            
        }
        #tabela thead  {
            margin-bottom: 50px;
            border-spacing: 50px;
        }

        #tabela tbody tr td {
            background-color: #ffffff;
            border-right: 2px solid rgb(133, 133, 133);
            border-left: 2px solid rgb(133, 133, 133);
            border-top: 2px solid rgb(0, 0, 0);
            border-bottom: 2px solid rgb(0, 0, 0);
            border-radius: 0px;
            color: black;
            font-weight: 600;
            font-size: 0.9em;
            padding: 2px 5px;
        }


        .bloco_login input {
            width: 100%;
            padding: 2px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 1.5em;
            color: black;
            font-weight: 500;
        }
        .bloco_login input::placeholder {
            color: black;
            opacity: 1;
        }

        #btn_logar {
            display: block;
            position: relative;
            margin: 0 auto;
            font-size: 20px;

        }

        #acesso {
            color: red;
            display: none;
            font-size: 20px;
            font-weight: 900;
            background-color: transparent;
            margin: 0 auto;
            text-align: center;
        }
        #fora {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: 2em;
            color: red;
            top: 50%;
            left: 50%;
            z-index: 100000000000000;
            background-color: rgb(216, 216, 216);
            transform: translate(-50%, -50%);
        }
        .centrar {
            text-align: center;
            display: block;
            margin: 5px 5px;
        }

        .data_atualizacao {
            color: #011469;
            font-weight: 900;
            font-size: 1.1em;
        }


        #carregando {
            display: none;
            padding: 1px 20px;
            margin: 0 auto;
            width: fit-content;
        }

        #resumo_nps {
            display: none;
            flex-wrap: wrap;
            flex-direction: row;
            justify-content: space-between;
            width: fit-content;
            margin: 0 auto;
            height: fit-content;
            background-color: #ffffff;
            padding: 10px;
            border: 1px solid rgb(187, 187, 187);
            border-radius: 8px;
            box-shadow: 1px 2px 5px 1px rgb(64 60 67 / 16%);
        }

        .resumo_nps_filhos {
            display: flex;
            width: fit-content;
            margin: 0 20px;
            height: fit-content;
            flex-direction: column;
            flex-wrap: nowrap;
        }
        .resumo_nps_filhos p{
            text-align: center;
            padding: 2px;
            margin: 2px;
        }
        .resumo_nps_filhos input {
            width: 50px;
            display: block;
            margin: 0 auto;
            font-weight: 800;
            font-size: 1.2em;
            text-align: center;
            border: none;
        }
        .nps_img {
            width: 100px;
            height: 100px;
            margin: 0 auto;
        }


        #mes_nps {
            margin: 0 auto;

        }

        #select_meses {
            background-color: rgb(250, 235, 215);
            font-size: 1.2em;
            padding: 3px 10px;
            font-weight: 700;
            border-radius: 5px;
            border: none;
            box-shadow: rgb(156, 147, 134) 4px 4px 0px 0px;

        }

        .nps_quantidade {
            text-align: center;

        }

        #nps_detratores {
            color: #dd1e1e;
        }

        #nps_neutros {
            color: #f1a515;
        }

        #nps_promotores {
            color: #00d800;
        }

        #label_calcular_nps {
            width: 100%;

        }
        #label_calcular_nps p {
            text-align: center;
            font-size: 1.3em;
            color: black;
            font-weight: 800;
        
        }
        #nps_resultado_label {
            font-size: 1.5em;
            font-weight: 900;
        }

        #nps_resultado {
            font-size: 1.5em;
            font-weight: 900;
            
        }


        .nota_boa {
            background-color: #7bff7b !important;
            font-size: 1.1em !important;
            font-weight: 800 !important;
            text-align: center;
        }

        .nota_neutra {
            background-color: #fffc75 !important;
            font-size: 1.1em !important;
            font-weight: 800 !important;
            text-align: center;
        }

        .nota_ruim {
            background-color: #fc7979 !important;
            font-size: 1.1em !important;
            font-weight: 800 !important;
            text-align: center;
        }

        .loader {
            margin: 0 auto;
            width: 48px;
            height: 48px;
            display: inline-block;
            position: relative;
            border: 3px solid;
            border-color:#ff7ad4 #0000 #fff #0000;
            border-radius: 50%;
            box-sizing: border-box;
            animation: 1.5s rotate linear infinite;
        }
        .loader:before , .loader:after{
            content: '';
            top: 0;
            left: 0;
            position: absolute;
            border: 10px solid transparent;
            border-bottom-color:#fff;
            transform: translate(-10px, 19px) rotate(-35deg);
        }
        .loader:after {
            border-color: #ff7ad4 #0000 #0000 #0000 ;
            transform: translate(32px, 3px) rotate(-35deg);
        }
        @keyframes rotate {
            100%{    transform: rotate(360deg)}
        }
        

    </style>

</head>
<body>
    <div id="id_bloco_login" class="bloco_login">
        <input id="usuario" type="text" placeholder="Usuário" required>
        <input id="senha" type="password" placeholder="Senha"  required>
        <button id="btn_logar" type="submit">Entrar</button>
        <p id="acesso">Acesso Negado</p>
    </div>
    <div id="fora">
        <p>Estamos atualizando os dados<br>Volte mais tarde</p>
    </div>

    <div id="bloco_principal_menu">
        <div id="bloco_usuario">
            
            <div id="bloco_usuario_logo">
                <img src="imagens/logo_csu.png"/> 
            </div>

            <div id="bloco_usuario_titulo">
                <h1>Pesquisa de NPS</h1>
            </div>
        
            <div id="bloco_usuario_menu">
                <button class="bt_opcoes_usuario" id="pagina_indicadores">
                    Indicadores
                </button>   
                <button class="bt_opcoes_usuario" id="sair">
                    Sair
                </button>
            </div> 

        </div>
        <div id="id_bloco_pesquisa" > 
    
            <h2 class="centrar">Pesquisa de NPS</h2>
            <p class="centrar" id="atualizacao" >Base de dados:<br> <span id="data_atualizacao_inicio" class="data_atualizacao">---</span> até <span id="data_atualizacao_fim" class="data_atualizacao">---</span></p>

            <label id="label_input_cpf" for="input_cpf">Pesquisar com CPF do operador (atendente):</label>

            <input class="centrar" type="text" id="input_cpf" name="input_cpf">
            
            <button class="centrar" id="pesquisa">
                Pesquisar
            </button>
            <div id="carregando"> 
                <span class="loader"></span>
            </div>

        </div>
        <div id="resumo_nps">
            <div id="label_calcular_nps" class="resumo_nps_filhos">

                <p>Calcule o NPS</p>
                <p>Selecione o Mês</p>
                <div id="mes_nps">
                    <select id="select_meses">
                    </select>
                </div>
            </div>

            <div class="resumo_nps_filhos">
                <img class="nps_img" src="./imagens/negativo.png">
                <p>DETRATORES (0 até 6)</p>
                <input id="nps_detratores" type="number" min="0" value="0" readonly/>
            </div>

            <div class="resumo_nps_filhos">
                <img class="nps_img" src="./imagens/neutro.png">
                <p>NEUTROS (7 ou 8)</p>
                <input id="nps_neutros" type="number" min="0" value="0" readonly/>
            </div>

            <div class="resumo_nps_filhos">
                <img class="nps_img" src="./imagens/positivo.png">
                <p>PROMOTORES (9 ou 10)</p>
                <input id="nps_promotores" type="number" min="0" value="0" readonly/>
            </div>  

            <div class="resumo_nps_filhos">
                <img class="nps_img" src="./imagens/nps.png">
                <p id="nps_resultado_label">NPS</p>
                <p id="nps_resultado" >---</p>
            </div>  

        </div>    
    </div>   
    <div id="resultados">

    </div>
</body>
<script src="./mainscript.js">
</script>
</html>
